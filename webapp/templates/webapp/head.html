<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}ZEBRA Inc{% endblock %}</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'webapp/css/sidebar.css' %}">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

        <div class="navbar-header">
            <a href="" class="btn btn-info btn-lg" id="menu-toggle"> <span class="glyphicon glyphicon-list"></span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
            <a href="/home/">Home</a>
        </li>
        <li class="active">
            <a href="{% url 'webapp:master-add' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"> Add</span>
            </a>
        </li>
        <li class="active">
            <a href="{% url 'webapp:consum-add' %}">
            <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"> Buy</span>
            </a>
        </li>
        <li class="active">
            <a href="{% url 'webapp:issue-add' %}">
            <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"> Sell</span>
            </a>
        </li>
        <li class="active">
            <a href="{% url 'webapp:whouse-add' %}">
            <span class="glyphicon glyphicon-circle-plus" aria-hidden="true"> Ware</span>
            </a>
        </li>
        <li class="active">
            <a href="{% url 'webapp:master-update' %}">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"> Update</span>
            </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="/logout/" data-toggle="modal" data-target="#logoutModal">
            <span class="glyphicon glyphicon-off" aria-hidden="true"> Logout </span>
            </a>
          </li>
      </ul>
    </div>
</nav>
    <div id ="wrapper">
    <!-- sidebar -->
    <div id = "sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="/consum">InFlow</a></li>
            <li><a href="/issue">OutFlow</a></li>
            <li><a href="/whouse">Ware House</a></li>
       </ul>
    </div>

        <!-- /.page container -->
    <div id ="page-content-wrapper">
        <div class="container-fluid">
            <p>
                {% block content %}
                {% endblock %}
            </p>
        </div>
    </div>

    </div>
    <!-- Menu toggle script -->
    <script>
        $('#menu-toggle').click(
         function(e) {
                e.preventDefault();
                $('#wrapper').toggleClass("menuDispalyed");
            });
    </script>
<!-- Small modal -->
<div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-sm">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    <h4>Log Out <i class="fa fa-lock"></i></h4>
  </div>
  <div class="modal-body">
    <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
    <div class="actionsBtns">
        <form action="/logout" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <input type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        </form>
    </div>
  </div>
</div>
</div>
</div>

{% include "webapp/includes/footer.html" %}
</body>

</html>
