{% extends "webapp/head.html" %}
{% block title %}Intake Items{% endblock %}
{% block content %}
{% if object_list %}
    <h3>Items Bought:</h3>
        <ol>
            {% for item in object_list %}
                <li>{{ item.item_code }} {{item.date_consum }}</li>
            {% endfor %}
        </ol>
{% else %}
    <h3>No Items Bought<h3>
{% endif %}
{% endblock %}
