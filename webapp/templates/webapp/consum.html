{% extends "webapp/head.html" %}
{% block title %}Sold Items{% endblock %}
{% block content %}
{% if object_list %}
    <h3>Items Sold:</h3>
        <ol>
            {% for item in object_list %}
                <li>{{ item.item_code }} {{item.date_consum }}</li>
            {% endfor %}
        </ol>
{% else %}
    <h3>No Items Sold<h3>
{% endif %}
{% endblock %}
