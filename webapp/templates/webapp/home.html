{% extends "webapp/head.html" %}
{% block title %}Home{% endblock %}
{% block content %}
{% if object_list %}
    <h3>Items in Inventory</h3>
        <ol>
            {% for item in object_list %}
                <li><a href="{% url 'webapp:details' item.item_code %}">{{ item.item_name}}</a></li>
            {% endfor %}
        </ol>
{% else %}
    <h3>No Items in Inventory<h3>
{% endif %}
{% endblock %}
